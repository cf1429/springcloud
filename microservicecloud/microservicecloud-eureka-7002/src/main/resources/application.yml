server:
  port: 7002 
  
eureka:
  instance: 
    hostname: eureka7002.com   #eureka 服务端的实例名称4
  client:
    register-with-eureka: false   #false表示不同注册中心注册自己
    fetch-registry: false  #false 宝石自己端就是注册中心，我的职责是维护服务实例，并不需要去检索服务
    service-url: 
      #defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/   #设置与Eureka Server交互的地址查询和注册服务 (单机配置)
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7003.com:7003/eureka/
    